<!DOCTYPE html>
<!-- Directiva que le indica a angular que se va a trabajar con él (Root del proyecto de angular) -->
<html ng-app>
<head>
	<meta http-equiv="Content-Type" content="text/html" charset="utf-8">

	<!-- Incluir Bootstrap (LINK PARA ESTILOS)-->
	<link rel="stylesheet" href="css/bootstrap.min.css">

	<!-- Incluir la librería de AngularJS (SCRIPT PARA LIBRERÍAS)-->
	<script src="js/lib/angular.min.js"></script>
</head>
<body>

	<div class="container">
		<h1>ng-model</h1>
		<h4>en angularjs</h4>
		<hr>
			
			<p>
				<!-- Para enlazar variables o controles -->
				Su nombre: {{ nombre | uppercase }}
				<br/>
				<input type="text" ng-model="nombre" class="form-control" placeholder="Ingrese su nombre">
			</p>
			<p>
				Seleccione el país: {{ pais }}
				<select class="form-control" ng-model="pais">
					<option value="1">Costa Rica</option>
					<option value="2">México</option>
					<option value="3">Venezuela</option>
				</select>
			</p>
			<p>
				Seleccione las opciones deseadas: {{ opt1 }} {{ opt2 }}
				<br/>
				<input type="checkbox" ng-model="opt1"> Opción 1
				<br/>
				<input type="checkbox" ng-model="opt2"/> Opción 2
			</p>
			<p>
				Seleccione el género: {{ genero }}
				<br/>
				<input type="radio" value="M" ng-model="genero"> Masculino
				<br/>
				<input type="radio" value="F" ng-model="genero"> Masculino
			</p>
		</hr>
	</div>

</body>
</html>
